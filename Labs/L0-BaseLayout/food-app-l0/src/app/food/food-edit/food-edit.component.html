<mat-card>
  <mat-card-header>
    <mat-card-title> Edit </mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center start">
    <form 
      [formGroup]="foodForm"
      (ngSubmit)="saveForm(foodForm)"
    >
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Enter Food name"
        formControlName="name"
      />
    </mat-form-field>
    <mat-error
      *ngIf="foodForm.controls['name'].touched && foodForm.controls['name'].errors != undefined">
        Name is required with a length of 3 chars
    </mat-error>
    <mat-form-field>
      <input
        matInput
        type="number"
        placeholder="Enter Food price"
        formControlName="price"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        placeholder="Enter Food calories"
        formControlName="calories"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </mat-card-content>
</mat-card>
