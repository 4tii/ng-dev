<mat-card>
    <mat-card-header>
      <mat-card-title>
        Food List
      </mat-card-title>
    </mat-card-header>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Calories</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of food">
            <td>{{f.name}}</td>
            <td>{{f.price}}</td>
            <td>{{f.calories}}</td>
            <td><a (click)="selectFood(f)">Select</a></td>
            <td><a (click)="deleteFood(f)">Delete</a></td>
        </tr>
      </tbody>
    </table>
    <mat-card-actions align="start">
      <button mat-raised-button (click)="addFood()" color="primary">Add Food</button>
    </mat-card-actions>
  </mat-card>
