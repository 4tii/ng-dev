<mat-card>
    <mat-card-header>
      <mat-card-title> Edit </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Enter Food name"
          [(ngModel)]="food.name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Enter Food price"
          [(ngModel)]="food.price"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Enter Food calories"
          [(ngModel)]="food.calories"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="doSave()" color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
